{{ define "main" }}
{{ if ne .RelPermalink "/home/" }}<h1>{{.Page.Title}}</h1>{{ end }}
{{ if .Params.toc }}
<aside class="right">
  {{ .TableOfContents }}
</aside>
{{ end }}
{{ .Content }}
{{ with .Params.files }}
<h4>Attached files</h4>
{{ range . }}
<a target="_blank" href="{{ . }}" class="linked-file">{{ path.Base . }}</a>
{{ end }}
</aside>
{{ end }}
{{ end }}
